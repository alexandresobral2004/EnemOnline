<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form id="form" enctype="multipart/form-data">

                        <h:panelGrid columns="2" id="pnlQuestao">
                            <f:facet name="header">
                                Cadastro de Questões
                            </f:facet>
                            <h:outputText value="Cód. Questão.:"/>
                            <h:inputText value="#{questaoFaces.selectedQuestao.numQuestao}"/>
                            <h:outputText value="Disciplina.:"/>
                            <p:selectOneMenu value="#{questaoFaces.selectedQuestao.disciplina}" converter="DisciplinaConverter" >

                                <f:selectItems value="#{disciplinaFaces.findAllDisciplinas()}" var="dis" itemValue="#{dis}" itemLabel="#{dis.nome}"/>

                            </p:selectOneMenu>

                            <h:outputText value="Descrição da Questão.:" />
                            <h:inputTextarea value="#{questaoFaces.selectedQuestao.texto}" rows="4" cols="50" id="txtQuestao" />


                        </h:panelGrid>
                        <p:fieldset legend="Item a" toggleable="true" toggleSpeed="500">
                            <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}"  />
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    Insira uma imagem ou o texto relativo ao ítem (a) da questão
                                </f:facet>
                                <h:outputText value="Item da Questão.:" />
                                <p:inputText value="#{questaoFaces.selectedItem.item}"  size="1" maxlength="1"/>
                                <h:outputText value="Item Correto?"/>
                                <p:selectBooleanCheckbox value="#{questaoFaces.selectedItem.resposta}" />
                                <h:inputHidden/><h:inputHidden/>
                                <p:inputTextarea value="#{questaoFaces.selectedItem.textoitemQuestao}"  cols="50" id="input"/>
                           
                                <p:fileUpload fileUploadListener="#{questaoFaces.carregarArquivo}" 
                                              mode="simple"  
                                              label="Procurar" 
                                              fileLimit="1" 
                                              fileLimitMessage="Limite Máximo de 2MB" 
                                              sizeLimit="200000" 
                                              allowTypes="/(\.|\/)(gif|jp??g|png)$/" 
                                              id="upload" 
                                              
                                              
                                              />
                                
                                
                           

                        </h:panelGrid>
                            <p:commandButton value="Gravar" action="#{questaoFaces.addQuestao()}" ajax="false" />
                            
                            
                        </p:fieldset>
                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
