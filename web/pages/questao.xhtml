<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form id="form">

                        <h:panelGrid columns="2" id="pnlQuestao">
                            <f:facet name="header">
                                Cadastro de Questões
                            </f:facet>
                            <h:outputText value="Cód. Questão.:"/>
                            <h:inputText value="#{provaFaces.selectedQuestao.numQuestao}"/>
                            <h:outputText value="Disciplina.:"/>
                            <p:selectOneMenu value="#{provaFaces.selectedQuestao.disciplina}" converter="DisciplinaConverter" >
                                
                                <f:selectItems value="#{disciplinaFaces.findAllDisciplinas()}" var="dis" itemValue="#{dis}" itemLabel="#{dis.nome}"/>
                            
                            </p:selectOneMenu>
                            
                            <h:outputText value="Descrição da Questão.:" />
                            <h:inputTextarea value="#{provaFaces.selectedQuestao.texto}" rows="4" cols="50" id="txtQuestao" />

                            <h:outputText value="Selecione texto ou imagem como enunciado.:"/>

                            <h:selectBooleanCheckbox value="#{provaFaces.selectCheckbox}"  id="chkEnunciado"  >
                                <p:ajax listener="#{provaFaces.alteraComponente}" update="form:gridChecked"/>
                            </h:selectBooleanCheckbox>
                            <h:inputHidden />

                        </h:panelGrid>
                        <h:panelGrid id="gridChecked" columns="2">

                            <p:inputTextarea value="#{provaFaces.selectedQuestao.texto}" rendered="#{provaFaces.renderCompText}" cols="50"/>

                            <p:fileUpload value="#{provaFaces.carregarArquivo}" mode="simple" sizeLimit="10000" allowTypes="*.jpg;*.png;*.gif" id="mostrar" rendered="#{provaFaces.renderCompUpload}" />
                        </h:panelGrid>
                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
