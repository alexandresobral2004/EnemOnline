<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <h:form id="item">
                    <f:facet name="header">
                        Cadastro de Ítens <br/> 
                 Selecione o número da questão e digite os ítens
                        
                    </f:facet>
                    <p:panelGrid id="cad_item">
                        <h:outputText value="Número da questão.:"/>
                        <p:selectOneMenu value="#{questaoFaces.findAllQuestaoes}" converter="QuestaoConverter" 
                    <p:fieldset legend="Item a" toggleable="true" toggleSpeed="500">
                            <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}"  />
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    Insira uma imagem ou o texto relativo ao ítem (a) da questão
                                </f:facet>
                                <h:outputText value="Item da Questão.:" />
                                <p:inputText value="#{questaoFaces.selectedItem.item}"  size="1" maxlength="1"/>
                                <h:outputText value="Item Correto?"/>
                                <p:selectBooleanCheckbox value="#{questaoFaces.selectedItem.resposta}" />
                                <h:inputHidden/><h:inputHidden/>
                                <p:inputTextarea value="#{questaoFaces.selectedItem.textoitemQuestao}"  cols="50" id="input"/>
                           
                                <p:fileUpload fileUploadListener="#{questaoFaces.carregarArquivo}" 
                                              mode="simple"  
                                              label="Procurar" 
                                              fileLimit="1" 
                                              fileLimitMessage="Limite Máximo de 2MB" 
                                              sizeLimit="200000" 
                                              allowTypes="/(\.|\/)(gif|jp??g|png)$/" 
                                              id="upload" 
                                              
                                              
                                              />
                                
                                
                           

                        </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
