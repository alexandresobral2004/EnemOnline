<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body alink="center">

        <ui:composition template="./../Templatequestao.xhtml">

            <ui:define name="content">
                <h:form id="exibe">
                    <p:panelGrid columns="2" >
                        <f:facet name="header">
                            Questões do ENEM
                        </f:facet>
                        <h:outputText value="Especifique a Disciplina.:"/>
                        <p:selectOneMenu value="#{exibeQuestaoFaces.selectedQuestao.disciplina}" converter="DisciplinaConverter" >
                            <f:selectItems value="#{disciplinaFaces.findAllDisciplinas()}" var="dis" itemLabel="#{dis.nome}" itemValue="#{var}"/>                 
                           
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    
                     <br/>
                    <br/>
                    <p:commandButton action="#{exibeQuestaoFaces.carregaQuestao()}"  value="Carregar Questão" update="exibe:texto,exibe:itens" />
                       
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    
                    
                    <h:outputText value="#{exibeQuestaoFaces.selectedQuestao.texto}" id="texto" /><br/><br/>
                    <p:panelGrid columns="3" id="itens" >
                        <h:outputText value="#{exibeQuestaoFaces.selectItem_a.item}"/>
                         <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_a.resposta}" />
                       <h:outputText value="#{exibeQuestaoFaces.selectItem_a.textoitemQuestao}" />
                       <h:outputText value="#{exibeQuestaoFaces.selectItem_b.item}"/>
                         <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_b.resposta}" />
                       <h:outputText value="#{exibeQuestaoFaces.selectItem_b.textoitemQuestao}" />
                      <h:outputText value="#{exibeQuestaoFaces.selectItem_c.item}"/>
                         <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_c.resposta}" />
                       <h:outputText value="#{exibeQuestaoFaces.selectItem_c.textoitemQuestao}" />
                       <h:outputText value="#{exibeQuestaoFaces.selectItem_d.item}"/>
                         <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_d.resposta}" />
                       <h:outputText value="#{exibeQuestaoFaces.selectItem_d.textoitemQuestao}" />
                       <h:outputText value="#{exibeQuestaoFaces.selectItem_e.item}"/>
                         <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_e.resposta}" />
                       <h:outputText value="#{exibeQuestaoFaces.selectItem_e.textoitemQuestao}" />
 
                       
                    </p:panelGrid>
                    

                   
                   
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
