<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body alink="center">

        <ui:composition template="./../Templatequestao.xhtml">

            <ui:define name="content">
                <h:form id="exibe">
                    <p:panelGrid columns="2" >
                        <f:facet name="header">
                            Questões do ENEM
                        </f:facet>
                        <h:outputText value="Especifique a Disciplina.:"/>
                        <p:selectOneMenu value="#{exibeQuestaoFaces.selectedQuestao.disciplina}" converter="DisciplinaConverter" >
                            <f:selectItems value="#{disciplinaFaces.findAllDisciplinas()}" var="dis" itemLabel="#{dis.nome}" itemValue="#{var}"/>                 
                           
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton action="#{exibeQuestaoFaces.pegaQuestaoBanco()}" ajax="false" value="Carregar Questão"/>
                    <br/>
                    <h:dataTable var="ques" value="#{exibeQuestaoFaces.questoes}" id="questoes">
                        <h:column>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{ques.numQuestao}) " />
                                <h:outputText value="#{ques.texto}" />
                                
                            </h:panelGrid>
                           
                            
                        </h:column>

                       </h:dataTable> 

                   
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
