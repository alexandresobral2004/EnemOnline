<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../TemplateQuestao.xhtml">

            <ui:define name="content">
                <h:form id="exibe">
                    <center>
                        <p:panelGrid columns="2" style="a" >

                            <f:facet name="header">
                                Questões do ENEM
                            </f:facet>
                            <h:outputText value="Especifique a Disciplina.:"/>
                            <p:selectOneMenu value="#{exibeQuestaoFaces.selectedQuestao.disciplina}" converter="DisciplinaConverter" >
                                <f:selectItems value="#{disciplinaFaces.findAllDisciplinas()}" var="dis" itemLabel="#{dis.nome}" itemValue="#{var}"/>                 

                            </p:selectOneMenu>


                        </p:panelGrid>
                    </center>
                    <br/>
                    <br/>
                    <center>
                        
                    
                    <p:commandButton action="#{exibeQuestaoFaces.carregaQuestao()}"  value="Carregar Questão" update="exibe:texto,exibe:itens" ajax="false" >
                        <p:ajax  update="itens" listener="#{exibeQuestaoFaces.mostraQuestao()}" />
                    </p:commandButton> 
                        </center>

                    <br/>
                    <br/>
                    <br/>
                    <br/>


                    <h:outputText value="#{exibeQuestaoFaces.selectedQuestao.texto}" id="texto"  /><br/><br/>

                    <p:panelGrid columns="3" id="itens"  rendered="#{exibeQuestaoFaces.mostraquestao}" >
                        <h:outputText value="#{exibeQuestaoFaces.selectItem_a.item}"/>
                        <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_a.itemMarcado}" />
                        <h:outputText value="#{exibeQuestaoFaces.selectItem_a.textoitemQuestao}" />

                        <h:outputText value="#{exibeQuestaoFaces.selectItem_b.item}"/>
                        <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_b.itemMarcado}" />
                        <h:outputText value="#{exibeQuestaoFaces.selectItem_b.textoitemQuestao}" />

                        <h:outputText value="#{exibeQuestaoFaces.selectItem_c.item}"/>
                        <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_c.itemMarcado}" />
                        <h:outputText value="#{exibeQuestaoFaces.selectItem_c.textoitemQuestao}" />

                        <h:outputText value="#{exibeQuestaoFaces.selectItem_d.item}"/>
                        <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_d.itemMarcado}" />
                        <h:outputText value="#{exibeQuestaoFaces.selectItem_d.textoitemQuestao}" />

                        <h:outputText value="#{exibeQuestaoFaces.selectItem_e.item}"/>
                        <p:selectBooleanCheckbox value="#{exibeQuestaoFaces.selectItem_e.itemMarcado}" />
                        <h:outputText value="#{exibeQuestaoFaces.selectItem_e.textoitemQuestao}" />


                    </p:panelGrid>
                    <p:messages id="mensQuestao"/>
                    <p:commandButton action="#{exibeQuestaoFaces.validaItemQuestao}" value="Confirma" update="exibe:mensQuestao"/>





                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
